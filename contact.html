  <section class="probootstrap-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="https://formspree.io/contact@krzysztoftrojan.biz" method="post" class="probootstrap-form mb60">
            <div class="form-group">
              <label for="name">Your name</label>
              <input class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="email">Your email address</label>
              <input type="email" class="form-control" id="email" name="_replyto">
            </div>
            <div class="form-group">
              <label for="tel">Your telephone</label>
              <input type="text" class="form-control" id="tel" name="_phone">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea cols="30" rows="10" class="form-control" id="message" name="message"></textarea>
            </div>
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="http://consulttrojan.ltd/contact.html" />
            <div class="form-group text-right">
              <input type="submit" class="btn btn-primary" value="Send Message">
              <input type="submit" class="btn btn-primary" value="Request callback" name="callback">
            </div>
          </form>
        </div>
        <div class="col-md-6 d-sm-none d-none">
          <img src="img/ktrojan.png" class="img-responsive" alt="TrojanBug Logo">
